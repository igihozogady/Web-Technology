    <title>Website with 5 Menu Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .active {
            background-color: #666;
        }
        .content {
            padding: 20%;
            background-image: url('img/banner-bg.png'); /* Replace 'background_image.jpg' with your image path */
            background-size: cover;
            background-position: center;
            color: white; /* Set text color to white for better visibility */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="active" href="homepage.html">Home</a>

    <a href="services.html">Services</a>

    <a href="mybook.html">Mybook</a>

</html>
